{% extends "../base.html" %} {% block title %}Posts{% endblock %} {% block
content %}
<h1>Posts</h1>
<div>
  <table>
    <thead>
      <th>id</th>
      <th>title</th>
    </thead>

      {% for item in posts %}

        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
